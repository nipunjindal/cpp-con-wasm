<!DOCTYPE html>

    <script type="text/javascript">
        var Module = {
            onRuntimeInitialized: function () {
                console.log('Module loaded: ', Module);

                // Create Logger Object
                window.logger_obj = new Module.Logger()
            }
        };

        function log(message) {
            window.logger_obj.logMessage(message)
        }
    </script>
    <script src="sample-logger-server.js"></script>
</head>

    Sample for Logger with Server!
